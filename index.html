<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Porfiloio Dev</title>
  <link rel="stylesheet" href="Styles/index.css">
  <link href="https://fonts.googleapis.com/css2?family=Asap:ital,wght@0,700;1,700&family=Inconsolata&family=Maven+Pro&display=swap" rel="stylesheet">
</head>
<body>
  <section id="bg_intro">
    <header class="container">
      <div class="profile">
        <img src="/Assets/png/Avatar.png" alt="Foto de Perfil da Garota">
      </div>
      <div class="subtitle gray500">
        <p>
        Hello World! Meu nome é <span class="span1"> Martina Santos</span> e sou
        </p>
      </div>
      <div class="h1">
        <h1>
          Desenvolvedora Fullstack
        </h1>
      </div>
      <div class="text-sm gray400">
        <p>
          Transformo necessidades em aplicações reais, evolventes e funcionais. Desenvolvo sistemas através da minha paixão pela tecnologia, contribuindo com soluções inovadoras e eficazes para desafios complexos.
        </p>
      </div>
      <div class="tag_org tag_icons gap-16">
        <figure class="tag_icons badge">
          <img src="/Assets/svg/GitHub.svg" alt="GitHub">
          <span>GitHub</span>
        </figure>
        <figure class="tag_icons badge">
          <img src="/Assets/svg/HTML.svg" alt="HTML">
          <span>HTML</span>
        </figure>
        <figure class="tag_icons badge">
          <img src="/Assets/svg/CSS.svg" alt="CSS">
          <span>CSS</span>
        </figure>
        <figure class="tag_icons badge">
          <img src="/Assets/svg/JavaScript.svg" alt="JS">
          <span>JavaScript</span>
        </figure>
        <figure class="tag_icons badge">
          <img src="Assets/svg/React.svg" alt="React">
          <span>React</span>
        </figure>
        <figure class="tag_icons badge">
          <img src="Assets/svg/Node.js.svg" alt="Node JS">
          <span>Node.js</span>
        </figure>
      </div>
      <div class="CaretDoubleDown">
        <img src="Assets/svg/CaretDoubleDown.svg" alt="Seta para baixo">
      </div>
    </header>
  </section>
  <section id="bg_color1" .bgcolor>

  </section>
  <section id="bg_color2" .bgcolor>

  </section>
  <section id="bg_final">

  </section>
</body>
</html>
